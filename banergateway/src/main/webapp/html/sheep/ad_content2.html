<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="../../js/base.js"></script>
    <title>广告主内容2，不能领取红包</title>
    <link href="../../css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="bg-fff">
    <header class="mui-bar mui-bar-nav">
      <a id="back_a" class=" mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">列表详情页</h1>
    </header>
    <div id="advertisementCon1">
      <div class="header">
         <div class="btn-left"></div>
      </div>
      <div class="con-bg"></div>
      <div class="content">
        <h4>无抵押贷款</h4>
        <p>无抵押贷款...</p>
        <p>无抵押贷款无抵押贷款...</p>
        <p>无抵押贷款无抵...</p>
      </div>
      <div id="red" class="shake shake-vertical"></div>
    </div>    
  </body>
  <script type="text/javascript" >  
    $(document).ready(function(){
      $('.con-bg').width($(window).width());
      $('.con-bg').height($('.con-bg').width());
      //3秒后显示红包
      setTimeout(function(){
        $('#red').addClass('red-receive');
        $('.red-receive').animate({bottom:'5%'}, 500);
      },3000)
      //点击红包显示弹窗提示
      $("#red").bind("click", function(){
        $('body').append('<div class="toast-container mui-active" id="mask"><div class="mui-toast-message">不要太贪心哦，亲</div></div>');
        setTimeout(function(){
          $('#mask').remove();
        },3000)
      });
      //返回按钮
      $("#back_a").bind("click", function(){
          history.go(-1);
      });
    });   
  </script>
</html>
