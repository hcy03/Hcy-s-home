<!doctype html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">申卡结果</h1>

	<div class="mui-content ">

		   <div class="mui-row">  
			<div class="mui-col-xs-12 final-apply-fail"  >
				<div class="center"></a></div>
			</div> 			
	</div>
		</div>
		</div>
		<div class=" body-content" >
			<div class="mui-row pt10">  
				<ul class="mui-col-xs-12 ">

						<div ><font color="#333333">未通过</font></div>

				</ul> 	
			</div>
			<div class="mui-row pt10">

		</div>
		
	</div>

  <script type="text/javascript" >	
	$(document).ready(function(){
		$(".mui-btn-warning").bind("click", function(){
			mui.openWindow({
					url: _commonContextPath+'/html/applycard/apply_progress_query.html', 
			  });
		});
			
	});
