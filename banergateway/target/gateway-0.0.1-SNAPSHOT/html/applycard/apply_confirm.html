<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../../js/base.js"></script>
  </head>
  <body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">申卡进度查询</h1>
	</header>
	<div class="mui-content ">
		<div class="mui-slider pt10">
		   <div class="mui-row">  
			<div class="mui-col-xs-12 apply-process"  >
				<div class="center"></a></div>
			</div> 			
	</div>
		</div>
		</div>
		
	</div>
  </body>
  <script type="text/javascript" >	
	$(document).ready(function(){
		
		var btn = ['继续查询进度', '去填信息'];
	
		mui.confirm("赶紧补充信息，让伴儿荐卡吧","小伙伴你还没有申过卡", btn, function(e) {
			console.log(e);
			if(e.index==0){
				mui.openWindow({
					url:  _commonContextPath+'/html/applycard/apply_progress_query.html', 
				  });
			}else{
				mui.openWindow({
					url:  _commonContextPath+'/html/applycard/userinfo.html', 
				});
			}
		});
			
	});
  </script>
</html>
